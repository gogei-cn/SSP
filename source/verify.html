<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>验证</title>
        <link href="/css/main.css" rel="stylesheet" />
        <link href="/css/verify.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    </head>
    <body>
        <script src="/js/canvas-nest.js"></script>
        <div class="hero">
            <div class="main-box">
                <div class="form-box">
                    <div id="after"></div>
                    <div class="button-box">
                        <div id="btn"></div>
                        <button
                            id="short"
                            type="button"
                            class="toggle-btn"
                            onclick="short_term()"
                        >
                            短期
                        </button>
                        <button
                            id="long"
                            type="button"
                            class="toggle-btn"
                            onclick="long_term()"
                        >
                            长期
                        </button>
                    </div>
                    <form
                        id="short_term"
                        class="input-group"
                        onsubmit="short_term_verify(event)"
                    >
                        <input
                            id="pwd_short"
                            type="Password"
                            class="input-field"
                            placeholder="Password"
                            required
                        />
                        <input
                            type="submit"
                            class="submit-btn"
                            value="短期验证"
                        />
                    </form>
                    <form
                        id="long_term"
                        class="input-group"
                        onsubmit="long_term_verify(event)"
                    >
                        <input
                            id="pwd_long"
                            type="Password"
                            class="input-field"
                            placeholder="Password"
                            required
                        />
                        <input
                            type="submit"
                            class="submit-btn"
                            value="长期验证"
                        />
                    </form>
                </div>
                <span class="sp sp-t"></span>
                <span class="sp sp-r"></span>
                <span class="sp sp-b"></span>
                <span class="sp sp-l"></span>
            </div>
        </div>
        <script>
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
                var expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }
            function short_term_verify(e) {
                e.preventDefault();
                var pwd = document.getElementById("pwd_short").value;
                if (pwd !== "") {
                    if (pwd !== "9652530") {
                        alert("密码错误！请重新输入！");
                    } else {
                        setCookie("password", "9652530", 1);
                        window.location.href = "/";
                    }
                }
            }
            function long_term_verify(e) {
                e.preventDefault();
                var pwd = document.getElementById("pwd_long").value;
                if (pwd !== "") {
                    if (pwd !== "9652530") {
                        alert("密码错误！请重新输入！");
                    } else {
                        setCookie("password", "9652530", 365);
                        window.location.href = "/";
                    }
                }
            }
            let x = document.getElementById("short_term");
            let y = document.getElementById("long_term");
            let z = document.getElementById("btn");
            let short = document.getElementById("short");
            let long = document.getElementById("long");
            let after = document.getElementById("after");

            function long_term() {
                x.style.left = "-500px";
                y.style.left = "0px";
                z.style.left = "110px";
                if (
                    window.matchMedia("(prefers-color-scheme: light)").matches
                ) {
                    short.style.color = "#252525";
                    long.style.color = "rgb(234, 234, 235)";
                } else {
                    short.style.color = "rgb(234, 234, 235)";
                    long.style.color = "#252525";
                }
                after.style.left = "0";
                after.style.top = "0";
            }
            function short_term() {
                x.style.left = "0px";
                y.style.left = "500px";
                z.style.left = "0px";
                if (
                    window.matchMedia("(prefers-color-scheme: light)").matches
                ) {
                    short.style.color = "rgb(234, 234, 235)";
                    long.style.color = "#252525";
                } else {
                    long.style.color = "rgb(234, 234, 235)";
                    short.style.color = "#252525";
                }
                after.style.left = "50%";
                after.style.top = "0";
            }
        </script>
    </body>
</html>
